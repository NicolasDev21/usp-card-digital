<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Card USP</title>

    <!-- Icon | Menu -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>

    <!-- Icon | Profile User -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>

    <!-- Icon | Wallet  -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-solid-straight/css/uicons-solid-straight.css'>

    <!-- Icon | Graduation -->

    <!-- Icon | Btn Close -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>

    <link rel="stylesheet" href="Style/style.css">
    <script src="Script/script.js" defer></script>
</head>
<body>
    <header id="header">
        <i id="icon-menu" class="fi fi-br-menu-burger"></i>
        <h3>e-Card USP</h3>
    </header>

    <nav class="navbar-off" id="navbar">
        <!-- Option | Profile User -->
        <div class="options" id="option-profile-user">
            <i class="fi fi-sr-user"></i>
            <a href="#" target="_blank">Perfil aluno</a>
        </div>

        <!-- Option | Carteira digital -->
        <div class="options" id="option-carteira-digital-user">
            <i class="fi fi-ss-wallet"></i>
            <a href="#" target="_blank">Carteira digital</a>
        </div>
        

        <!-- Option | Instituição de Ensino -->
        <div class="options" id="option-instituicao-ensino">
            <i class="fi fi-ss-graduation-cap"></i>
            <a href="#" target="_blank">Instituição de Ensino</a>
        </div>
    </nav>
    <main>
        <section id="container-banner">
            <article id="banner">
                <div id="image-banner">
                    <div id="img-usp">
                        <img src="Images/usp-logo-png-1.png" alt="image usp">
                    </div>
                    <p>Universidade de São Paulo</p>
                </div>
                <p id="type-user">Aluno</p>
            </article>
            <div id="container-image">
            </div>
        </section>

        <!-- listra laranja -->
        <div class="range" id="orange-range"></div>
        <div class="range" id="blue-range"></div>

        <section id="container-userdata">

            <!-- Info ID Aluno -->
            <article class="container-info" id="container-info-aluno">
                <div>
                    <p>Nome do Aluno:</p>
                    <p>Ismael Nicolas Gomes da Silva</p>
                </div>

                <div id="qr-code-id-aluno"></div>
            </article>

            <!-- Info Escola Aluno -->
            <article class="container-info" id="container-info-school">
                <div>
                    <p>Instituto de Ensino:</p>
                    <p>Etec Cepam - <span>Tec. Gestão Pública</span></p>
                </div>

                <div>
                    <p>Validade:</p>
                    <p>12/2024</p>
                </div>
            </article>


            
        </section>
    </main>
    <section id="widget">
        <header id="header-widget">
            <div id="icon-header-widget">
                <i class="fi fi-sr-user"></i>
                <p id="option-select">Perfil do aluno</p>
            </div>

            <!-- Icon | Btn close widget -->
            <i id="btn-close-widget" class="fi fi-rr-cross"></i>
        </header>
        <article class="content-widget">.</article>
    </section>
        
    
</body>
</html>
